<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute page</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-5">freeCodeCamp Survey Form</h1>
      <p class="text-center fst-italic" style="font-size: 20px">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="row d-flex justify-content-center">
        <div class="col-7">
          <form action="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter your mame"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <!-- age -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Age(optional)
              </label>
              <input
                type="number"
                class="form-control"
                placeholder="Age"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <!-- select section -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Which option best describes your current role?</label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>Select curent role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time leaner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Others</option>
              </select>
            </div>
            <!-- radio buttons -->
            <p class="mt-4">Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Definitely
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Maybe
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Not sure
              </label>
            </div>
            <!-- second select -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >What is your favorite feature of freeCodeCamp?</label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
                <option value="5">Others</option>
              </select>
            </div>

            <p class="mt-4">
              What would you like to see improved? (Check all that apply)
            </p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Front-end Projects
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Back-end Projects
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Data Visualization
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Challenges
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Open Source Community
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Gitter help rooms
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Videos
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                City Meetups
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Wiki
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Forum
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Additional Courses
              </label>
            </div>

            <p class="mt-4">Any comments or suggestions?</p>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea placeholder="Enter your comment here..." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          <!-- Sumbit button -->
          <div class="d-grid gap-2 mb-5">
            <button class="btn btn-success" type="button">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
